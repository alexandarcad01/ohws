<!DOCTYPE html>
<html>
<head>
<title>Hotel Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0bd9d;
padding: 20px;
}
form {
max-width: 500px;
margin: 0 auto;
background: linear-gradient(to bottom right, #fff, #f1f1f1);
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
label {
display: block;
margin-bottom: 10px;
font-weight: bold;
}
.form-row {
margin-bottom: 20px;
}
.form-row label {
display: block;
margin-bottom: 5px;
}
.form-row input,
.form-row select {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
font-size: 14px;
}
input[type="checkbox"] {
    float: left;
}

input[type="submit"] input[type="reset"] {
padding: 10px 20px;
background: linear-gradient(to bottom right, #db4340, #ff6f00);
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
</style>
</head>
<body>
<img src="images/registration.png" alt="Hotel Image" style="display: block; margin: 0 auto 20px; width: 500px;">
<form>
<div class="form-row">
<label for="fname">FIRST NAME:</label>
<input type="text" id="fname" name="fname">
</div>
<div class="form-row">
<label for="lname">LAST NAME:</label>
<input type="text" id="lname" name="lname">
</div>
<div class="form-row">
<label for="dob">DATE OF BIRTH:</label>
<input type="date" id="dob" name="dob">
</div>
<div class="form-row">
<label for="email">EMAIL ID:</label>
<input type="email" id="email" name="email">
</div>
<div class="form-row">
<label for="gender">GENDER:</label>
<input type="radio" id="gender" name="gender">
</div>
<div class="form-row">
<label for="phone">PHONE NO:</label>
<input type="tel" id="phone" name="phone">
</div>
<div class="form-row">
<label for="password">PASSWORD:</label>
<input type="text" id="password" name="password">
</div>
<div class="form-row">
<label for="cpassword">CONFIRM PASSWORD:</label>
<input type="text" id="cpassword" name="cpassword">
</div>
<div class="form-row">
<label for="acctype">ACCOUNT TYPE:</label>
<select id="acctype" name="acctype">
<option value="">SELECT ACCOUNT TYPE</option>
<option value="free">FREE</option>
<option value="premium">PREMIUM</option>
</select>
</div>
<input type="checkbox"><label>I ACCEPT THE TERMS AND CONDITION</label>
<input type="submit" value="SUBMIT">
<input type="reset" value="CANCEL">
</form>
</body>
</html>
