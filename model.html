<!DOCTYPE html>
<html>
<head>
<title>Hotel Registration Form</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #38b3d8;
padding: 20px;
}
form {
max-width: 500px;
margin: 0 auto;
background: linear-gradient(to bottom right, #fff, #f1f1f1);
padding: 20px;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
label {
display: block;
margin-bottom: 10px;
font-weight: bold;
}
.form-row {
margin-bottom: 20px;
}
.form-row label {
display: block;
margin-bottom: 5px;
}
.form-row input,
.form-row select {
width: 100%;
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
font-size: 14px;
}
input[type="checkbox"] {
    float: left;
}
.background-img {  
    min-height: 100%;  
    width: 100%;
    background-size: cover;  
    
}  
input[type="submit"] input[type="reset"] {
padding: 10px 20px;
background: linear-gradient(to bottom right, #db4340, #ff6f00);
color: #fff;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}
button { 
    padding: 15px; 
    border-radius: 10px; 
    margin-top: 15px; 
    margin-bottom: 15px; 
    border: none; 
    color: white; 
    cursor: pointer; 
    background-color: #4CAF50; 
    font-size: 16px; 
} 
.gender-options {
  display: flex;
  gap: 10px;
}

.gender-options input[type="radio"] {
  display: none;
}

.gender-options label {
  display: inline-block;
  padding: 8px 15px;
  background-color: #f0f0f0;
  border: 1px solid #ccc;
  border-radius: 4px;
  cursor: pointer;
}

.gender-options input[type="radio"]:checked + label {
  background-color: #007bff;
  color: #fff;
}
  
</style>
</head>
<body>
    <center><h1>WELCOME USER</h1></center>

    <div class="background-img">
    
<form>
<div class="form-row">
<label for="fname">FIRST NAME:</label>
<input type="text" id="fname" name="fname">
</div>
<div class="form-row">
<label for="lname">LAST NAME:</label>
<input type="text" id="lname" name="lname">
</div>
<div class="gender-options">
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
</div>
<div class="form-group">
<label for="dob">Date of Birth:</label>
<input type="text" id="dob-day" name="dob-day" placeholder="Day" maxlength="2" size="2" />
<input type="text" id="dob-month" name="dob-month" placeholder="Month" maxlength="2" size="2" />
<input type="text" id="dob-year" name="dob-year" placeholder="Year" maxlength="4" size="4" />
</div><br><br>
<div class="form-row">
<label for="uname">USER_NAME</label>
<input type="text" id="uname" name="uname">
</div>
<div class="form-row">
<label for="password">PASSWORD:</label>
<input type="text" id="password" name="password">
</div>
<div class="form-row">
<label for="cpassword">CONFIRM PASSWORD:</label>
<input type="text" id="cpassword" name="cpassword">
</div>
<div class="form-row">
<label for="email">EMAIL ID:</label>
<input type="email" id="email" name="email">
</div>
<div class="form-row">
<label for="phone">PHONE NO:</label>
<input type="tel" id="phone" name="phone">
</div>

<div class="form-row">
<label for="acctype">ACCOUNT TYPE:</label>
<select id="acctype" name="acctype">
<option value="">SELECT ACCOUNT TYPE</option>
<option value="free">FREE</option>
<option value="premium">PREMIUM</option>
</select>
</div>
<input type="checkbox"><label>I ACCEPT THE TERMS AND CONDITION</label>
<div class="wrap"> <button type="submit" onclick="solve()"> REGISTER </button>  
    <button type="reset" onclick="solve()"><a href="index.html">CANCEL</a></button> </div> 
</form>
<Script>

</Script>
</body>
</html>
